<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomorrow.io Weather Widget</title>
    <style>
        /* Ẩn ảnh "powered by" ở chân trang và xóa khoảng trống */
        .tomorrow a, .tomorrow .poweredBy {
            display: none !important;
            visibility: hidden !important;
        }
        /* Xóa khoảng thừa dưới widget */
        .tomorrow {
            padding: 0 !important;
            margin: 0 !important;
            height: auto !important;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <!-- Phần tử div chứa widget của Tomorrow.io -->
    <div class="tomorrow"
        data-location-id="130606"
        data-language="VI"
        data-unit-system="METRIC"
        data-skin="light"
        data-widget-type="aqiPollutant"
        style="position:relative;">
    </div>

    <!-- Tải SDK của Tomorrow.io để hiển thị widget -->
    <script src="https://www.tomorrow.io/v1/widget/sdk/sdk.bundle.min.js" async></script>
</body>
</html>
