<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomorrow.io Weather Widget</title>
    <style>
        /* Đặt phần tử body để căn giữa nội dung theo cả chiều dọc và ngang */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Ẩn ảnh "powered by" ở chân trang và xóa khoảng trống */
        .tomorrow a, .tomorrow .poweredBy {
            display: none !important;
            visibility: hidden !important;
        }

        /* Đặt kích thước cụ thể cho widget và điều chỉnh tỷ lệ */
        .tomorrow {
            width: 100%;
            height: 100%;
            transform: scale(1);
            transform-origin: center;
            padding: 0 !important;
            margin: 0 !important;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <!-- Phần tử div chứa widget của Tomorrow.io -->
    <div class="tomorrow"
        data-location-id="130606"
        data-language="VI"
        data-unit-system="METRIC"
        data-skin="light"
        data-widget-type="aqiPollutant"
        style="position:relative;">
    </div>

    <!-- Tải SDK của Tomorrow.io để hiển thị widget -->
    <script src="https://www.tomorrow.io/v1/widget/sdk/sdk.bundle.min.js" async></script>
</body>
</html>
